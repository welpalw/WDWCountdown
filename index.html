<!--The first seven lines of code are the basic tags-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Now I am identifying the title of the application I am creating and linking the CSS stylesheet-->
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="container">
    <h1>Counting the Days to My Walt Disney World Vacation</h1>
    <input type="date" id="dateInput">
    <button onclick="startCountdown()">Enter Vacation Start Date</button>
    <div id="countdown"></div>
</div>
<script src="app.js"></script>
</body>
</html>
